<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Credential</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #f9f9fb; padding: 20px; }
    #cert { border: 3px solid #333; padding: 30px; max-width: 600px; margin: 20px auto; background: white; border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
    img { max-width: 100%; border-radius: 8px; }
    .field { margin: 12px 0; font-size: 1.1em; }
    .verified { color: green; font-weight: bold; }
    .error { color: red; }
    button { padding: 12px 24px; font-size: 1em; background: #0066cc; color: white; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #0055aa; }
  </style>
</head>
<body>
  <h1>Your AI Credential</h1>
  <div id="cert">
    <img id="template" src="https://raw.githubusercontent.com/francis-kool/ai-credentials-demo/main/images/ai-talk-credential-template.png" />
    <div class="field"><strong>Receiver:</strong> <span id="name">Loading...</span></div>
    <div class="field"><strong>Talk:</strong> <span id="title"></span></div>
    <div class="field"><strong>Date:</strong> <span id="date"></span></div>
    <div class="field"><strong>Issuer:</strong> <span id="issuer"></span></div>
    <div class="field"><strong>Minted:</strong> <span id="timestamp"></span></div>
    <div class="field" id="verification">Verifying image...</div>
  </div>

  <button onclick="requestNFT()">Request to Collect as NFT</button>
  <p id="status"></p>

  <script>
    // === UPDATE THESE ===
    const CONTRACT_ADDRESS = "0x739ED265Af12F3e5518884eAc0a32c2eCA92e820"; // ‚Üê REPLACE!
    const RPC_URL = "sepolia.infura.io"; // Public Sepolia RPC
    // ====================

    const abi = [
      "function getReceiverName(uint256) view returns (string)",
      "function getTalkTitle(uint256) view returns (string)",
      "function getEventDate(uint256) view returns (string)",
      "function getIssuer(uint256) view returns (string)",
      "function getTimestamp(uint256) view returns (uint256)",
      "function getImageHash(uint256) view returns (bytes32)"
    ];

    const provider = new ethers.providers.JsonRpcProvider(RPC_URL);
    const contract = new ethers.Contract(CONTRACT_ADDRESS, abi, provider);

    const urlParams = new URLSearchParams(window.location.search);
    const tokenID = urlParams.get('tokenID');
    const key = urlParams.get('key');

    // === HARD-CODED KEYS FOR DEMO (Replace later) ===
    const validKeys = { "1": "ABC123", "2": "XYZ789" };
    // ===============================================

    if (!tokenID || !key || validKeys[tokenID] !== key) {
      document.body.innerHTML = "<h2 style='color:red'>Invalid or missing access key</h2>";
      throw new Error("Access denied");
    }

    async function loadCredential() {
      try {
        const [name, title, date, issuer, timestamp, imageHash] = await Promise.all([
          contract.getReceiverName(tokenID),
          contract.getTalkTitle(tokenID),
          contract.getEventDate(tokenID),
          contract.getIssuer(tokenID),
          contract.getTimestamp(tokenID),
          contract.getImageHash(tokenID)
        ]);

        document.getElementById('name').textContent = name;
        document.getElementById('title').textContent = title;
        document.getElementById('date').textContent = date;
        document.getElementById('issuer').textContent = issuer;
        document.getElementById('timestamp').textContent = new Date(timestamp * 1000).toLocaleString();

        // Verify image hash
        const img = document.getElementById('template');
        const resp = await fetch(img.src);
        const buffer = await resp.arrayBuffer();
        const hash = ethers.utils.sha256(new Uint8Array(buffer));
        const verified = hash === imageHash;
        document.getElementById('verification').innerHTML = 
          verified ? 'Image Verified' : 'Image MISMATCH (tampered?)';
        document.getElementById('verification').className = verified ? 'verified' : 'error';
      } catch (err) {
        document.getElementById('status').textContent = "Failed to load. Check console.";
        console.error(err);
      }
    }

    function requestNFT() {
      const wallet = prompt("Enter your wallet address (0x...):");
      if (!wallet) return;
      const email = prompt("Confirm your email:");
      if (!email) return;

      const mailto = `mailto:you@example.com?subject=NFT Request - Token ${tokenID}&body=Name: ${encodeURIComponent(document.getElementById('name').textContent)}\nWallet: ${wallet}\nEmail: ${email}\nKey: ${key}`;
      window.location.href = mailto;
      document.getElementById('status').textContent = "Request sent to host!";
    }

    loadCredential();
  </script>
</body>
</html>
